spring.application.name=RESENA

server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/db_greenenergy1.0
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del WebClient para comunicación con otros microservicios
usuarios-service.url=http://localhost:8081
servicios-service.url=http://localhost:8082

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html